<form class="form-auth" ng-submit="login()">
    <h2>Login</h2>
    <alert ng-hide="error_message==''" type="danger">{{error_message}}</alert>
    <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
        <input type="username" ng-model="user.username" placeholder="Username" class="form-control"></input>
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input type="password" ng-model="user.password" placeholder="Password" class="form-control"></input>
    </div>
    <input type="submit" value="login" class="btn btn-primary"></input>
</form>
